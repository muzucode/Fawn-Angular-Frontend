<div class="page-title-wrapper">
  <h1 class="page-title">Databases</h1>
  <button id="add-database-btn" class="btn-blue" (click)="toggleAddDatabaseModal()" mat-button>Add Database<mat-icon class="icon mat-icon-outlined">add</mat-icon></button>
</div>


<div class="wrapper">
  <div id="database-list">
    <div *ngFor="let database of databases" class="item">
      <div class="name">{{database.name}}</div>
      <div class="details">
        <div class="distribution muted">{{database.distribution}}{{database.distributionVersion}}</div>
        <div class="size muted">{{database.size}}kb</div>
      </div>
    </div>
  </div> 
  
  <div id="database-overview">
    <h1 class="name">myfirstdb</h1>
    <h2 class="size muted">(56kb)</h2>
    <button class="btn-blue" id="backup-btn" mat-button>Download Backup<mat-icon class="icon mat-icon-outlined">cloud_download</mat-icon></button>
  </div>
</div>


<!-- Modal -->
<div *ngIf="isAddDatabaseModalVisible" class="modal">
  <div class="overlay"></div>
    <form>
      <div class="title">
        <h2>Add a database</h2>
      </div>
      <div class="content">
        <label for="platform">Platform:</label>
        <select name="platform">
          <option value="mysql">MySQL</option>
          <option value="postgresql">PostgreSQL</option>
        </select>
  
        <label for="name">Name:</label>
        <input name="name" type="text">  

        <label for="username">Username:</label>
        <input name="username" type="text">

        <label for="password">Password:</label>
        <input name="password" type="password">

        <button class="btn-blue submit">Confirm</button>
      </div>

    </form>
</div>
